    const map = L.map('map').setView([20, 0], 2);

    const select = document.getElementById('corpSelect');
    const speakBtn = document.getElementById('speakBtn');
    const markers = [];
    let currentSpeech = null;

    function createIcon(isSelected) {
        return L.divIcon({
            className: isSelected ? 'custom-marker selected-marker' : 'custom-marker',
            iconSize: isSelected ? [18, 18] : [12, 12]
        });
    }

    companies.forEach((corp, index) => {
        const marker = L.marker([corp.lat, corp.lng], { icon: createIcon(false) }).addTo(map);
        marker.bindTooltip(`<b>${corp.name}</b> (${corp.year})`, {
            direction: 'top',
            offset: [0, -10],
            opacity: 0.9
        });

        markers.push(marker);
        marker.on('click', () => { 
            select.value = index; 
            showDetails(index); 
        });
        const opt = document.createElement('option');
        opt.value = index;
        opt.textContent = `${corp.year} | ${corp.name}`;
        select.appendChild(opt);
    });

    select.addEventListener('change', (e) => { 
        if(e.target.value !== "") showDetails(e.target.value); 
    });

    function toggleSpeech(text) {
        if (window.speechSynthesis.speaking) {
            window.speechSynthesis.cancel();
            speakBtn.classList.remove('playing');
            if (currentSpeech === text) {
                currentSpeech = null;
                return;
            }
        }
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'tr-TR';
        utterance.onend = () => speakBtn.classList.remove('playing');
        
        currentSpeech = text;
        speakBtn.classList.add('playing');
        window.speechSynthesis.speak(utterance);
    }

    function showDetails(index) {
        const corp = companies[index];
        window.speechSynthesis.cancel(); 
        speakBtn.classList.remove('playing');
        
        markers.forEach((m, i) => m.setIcon(createIcon(i == index)));
        
        // Mobilde flyTo yaparken zoom seviyesini biraz daha dÃ¼ÅŸÃ¼k tutmak iyi olabilir
        const zoomLevel = window.innerWidth < 768 ? 4 : 5;
        map.flyTo([corp.lat, corp.lng], zoomLevel);
        
        document.getElementById('wiki-title').textContent = corp.name;
        document.getElementById('impact-container').innerHTML = `<div class="impact-box"><strong>DÃ¶nÃ¼m NoktasÄ±:</strong> ${corp.impact}</div>`;
        
        fetch(`https://tr.wikipedia.org/api/rest_v1/page/summary/${corp.wiki}`)
            .then(res => res.json())
            .then(data => {
                const text = data.extract || "Bilgi bulunamadÄ±.";
                document.getElementById('wiki-text').textContent = text;
                const img = document.getElementById('wiki-img');
                img.src = data.thumbnail ? data.thumbnail.source : '';
                img.style.display = data.thumbnail ? 'block' : 'none';

                speakBtn.style.display = 'block';
                const fullText = `DÃ¶nÃ¼m NoktasÄ±: ${corp.impact}. ${text}`;

                speakBtn.onclick = () => toggleSpeech(fullText);

                const link = document.getElementById('wiki-link');
                link.href = `https://tr.wikipedia.org/wiki/${corp.wiki}`;
                link.style.display = 'inline-block';

                if(window.innerWidth < 768) {

                }
